<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Oh my Food</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" >
        <link rel="stylesheet" href="public/css/style.css">
    </head>
    <body>
        <div id="main-container">
            <header>
                <img class="logo" src="images/logo/ohmyfood.png" alt="logo de l'entreprise">
            </header>
            <main>
            <div class="city">
                <form class="localisation">
                    <i class="fa-sharp fa-solid fa-location-dot" style="color: #000000;"></i>
                    <input class="text" placeholder="Paris,Belleville" size="17">
                </form>
            </div>
            <div class="choice">
                <h2 class="reserve">Réservez le menu qui vous convient</h2>
                <p class="catch-phrase">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                <button class="explore">Explorez les menus</button>
            </div>
                <h2 class="notice-title">Fonctionnement</h2>
                <div class="rules">                                   
                        <div class="box">
                            <p class="number">1</p><article class="element1"><i class="fa-solid fa-mobile-screen-button" style="color: #7e7e7e;"></i>Choisissez un restaurant</article>
                        </div>
                        <div class="box">
                            <p class="number">2</p><article class="element1"><i class="fa-sharp fa-solid fa-list-ul" ></i>Composez votre menu</article>
                        </div>
                        <div class="box">
                            <p class="number">3</p><article class="element1"><i class="fa-solid fa-store" style="color: #7e7e7e;"></i>Dégustez au restaurant</article>
                        </div>

                </div>

        </main>


        </div>
    </body>
</html>
